<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Ticket Odds Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lottery Ticket Odds Calculator</h1>

    <label for="totalTickets">Total Number of Tickets (X):</label>
    <input type="number" id="totalTickets" placeholder="Enter total number of tickets">

    <label for="ticketVariations">Number of Ticket Variations (Y):</label>
    <input type="number" id="ticketVariations" placeholder="Enter number of ticket variations">

    <label for="remainingTickets">Remaining Number of Tickets:</label>
    <input type="number" id="remainingTickets" placeholder="Enter remaining number of tickets">

    <label for="ticketsOpened">Tickets Already Pulled:</label>
    <input type="number" id="ticketsOpened" placeholder="Enter number of tickets opened (optional)" value="0">

    <button onclick="calculateOdds()">Calculate Odds</button>

    <div class="result" id="result"></div>

    <h2>Open a Ticket</h2>
    <label for="openedTicket">Enter Ticket Type Opened:</label>
    <input type="text" id="openedTicket" placeholder="Enter opened ticket type">

    <button onclick="openTicket()">Open Ticket</button>
</div>

<script>
    let totalTickets;
    let ticketVariations;
    let remainingTickets;
    let ticketsOpened = 0;

    function calculateOdds() {
        totalTickets = parseInt(document.getElementById('totalTickets').value);
        ticketVariations = parseInt(document.getElementById('ticketVariations').value);
        remainingTickets = parseInt(document.getElementById('remainingTickets').value);
        ticketsOpened = parseInt(document.getElementById('ticketsOpened').value);

        if (isNaN(totalTickets) || isNaN(ticketVariations) || isNaN(remainingTickets) || isNaN(ticketsOpened)) {
            document.getElementById('result').innerHTML = "Please enter valid values for all fields.";
            return;
        }

        let remainingTypes = ticketVariations - ticketsOpened;
        let odds = remainingTypes / remainingTickets;

        document.getElementById('result').innerHTML = `Odds of pulling a specific ticket: 1 in ${Math.round(1 / odds)} (${(odds * 100).toFixed(2)}%)`;
    }

    function openTicket() {
        let openedTicket = document.getElementById('openedTicket').value;
        if (!openedTicket) {
            alert("Please enter a valid ticket type.");
            return;
        }

        ticketsOpened++;
        remainingTickets--;

        document.getElementById('ticketsOpened').value = ticketsOpened;
        document.getElementById('remainingTickets').value = remainingTickets;

        calculateOdds(); // Recalculate the odds with updated values
        document.getElementById('openedTicket').value = ""; // Clear input for the next ticket
    }
</script>

</body>
</html>
